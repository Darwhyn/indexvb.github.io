<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TE AMO MI AMOR LINDA游눏</title>
  <style>
    .watch {
      --watch-color: rgb(255, 255, 255);
      --screen-color: rgb(82, 10, 10);
      font-size: 4.5vmin;
      font-family: monospace;
      color: #fff;
      padding: 2em 1.5em;
      border: 2px solid var(--watch-color);
      border-radius: 2em;
      box-shadow:
        inset 0 0 0 .5em black,
        inset 0 0 1rem 1em hsl(0 0% 100% / .25);
      background-color: var(--screen-color);
      background-image: linear-gradient(to bottom right, #fff0 50%, hsl(0 0% 100% / .25));
      position: relative;
    }

    .watch::before,
    .watch::after {
      content: "";
      position: absolute;
      background-color: var(--watch-color);
      z-index: -1;
    }

    .watch::after {
      inset: -.5em 20%;
      border-radius: .5em;
      background-image:
        linear-gradient(#fff0, hsl(0 0% 0% / .5) .5em calc(100% - .5em), #fff0);
    }

    .watch::before {
      inset: -50vh 25%;
      background-image:
        repeating-linear-gradient(#fff0 0 .3em, hsl(0 0% 0% / .125) .3em .5em, #fff0 .5em .8em),
        radial-gradient(circle, #fff0, hsl(0 0% 0% / .25) 50%);
    }

    .keyword { color: #ddca7e; }
    .def { color: #809bbd; }
    .operator { color: #cccccc; }
    .property { color: #9a8297; }
    .string { color: #96b38a; }
    .number { color: #d0782a; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1em;
      min-height: 100vh;
      background-color: #98a3ce;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .button{
      background-color: black;
      background: aqua;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="watch"></div>
  <button id="myButton" class="button" style="display: none;">Ir a otra p치gina</button>
</div>

<script>
  // Hora espec칤fica en formato HH:mm (24 horas)
  const targetHour = "20:12";

  startCountdown(targetHour);

  function startCountdown(targetHour) {
    // Dividir la hora ingresada por el usuario en horas y minutos
    let [targetHourValue, targetMinuteValue] = targetHour.split(":").map(Number);

    // Iniciar el contador regresivo
    const countdownInterval = setInterval(function() {
      const currentDate = new Date();
      const targetDate = new Date();
      targetDate.setHours(targetHourValue);
      targetDate.setMinutes(targetMinuteValue);
      targetDate.setSeconds(0);

      // Calcular la diferencia de tiempo
      const timeDifference = targetDate - currentDate;

      // Verificar si el tiempo ha terminado
      if (timeDifference <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("myButton").style.display = "block";
        return;
      }

      // Convertir la diferencia de tiempo a horas, minutos y segundos
      const hours = Math.floor(timeDifference / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Mostrar la cuenta regresiva en el elemento .watch
      document.querySelector(".watch").innerHTML = `<span class="value number">${hours}</span> horas, <span class="value number">${minutes}</span> minutos y <span class="value number">${seconds}</span> segundos restantes.`;
    }, 1000);
  }

  // Evento de clic para el bot칩n
  document.getElementById("myButton").addEventListener("click", function() {
    // Redirigir a otra p치gina cuando se haga clic en el bot칩n
    window.location.href = "no1.html";
  });
</script>

</body>
</html>
